<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Yes Fashion Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{box-sizing:border-box;}
    body{
      font-family:'Inter',sans-serif;
      margin:0;
      background:#f5f5f5;
      color:#222;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      background:#25D366;
      color:#fff;
      padding:12px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
    }
    .cart-btn{
      background:#128C7E;
      border:none;
      border-radius:50%;
      width:46px;
      height:46px;
      font-size:22px;
      color:#fff;
      cursor:pointer;
      position:relative;
    }
    .cart-count{
      position:absolute;
      top:-6px;
      right:-6px;
      background:#ff3b30;
      color:#fff;
      border-radius:50%;
      font-size:12px;
      padding:3px 7px;
    }
    .top-controls{
      padding:10px;
      background:#fff;
      box-shadow:0 1px 4px rgba(0,0,0,0.05);
    }
    input,select{
      padding:10px;
      width:100%;
      border-radius:8px;
      border:1px solid #ccc;
      margin-top:6px;
      font-size:15px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      padding:10px;
      flex:1;
    }
    .card{
      background:#fff;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      overflow:hidden;
      transition:transform 0.2s;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .card:hover{transform:scale(1.02);}
    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .card h3{
      margin:8px;
      font-size:14px;
      line-height:1.3;
    }
    .card p{
      margin:4px 8px;
      font-size:13px;
      color:#555;
    }
    .btn{
      background:#25D366;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:8px 12px;
      margin:8px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{background:#1eb85c;}
    .modal{
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.5);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .modal-box{
      background:#fff;
      padding:20px;
      border-radius:10px;
      width:90%;
      max-width:400px;
      max-height:90vh;
      overflow:auto;
    }
    .loader{
      width:50px;
      height:50px;
      border:5px solid #ccc;
      border-top-color:#25D366;
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin:auto;
    }
    @keyframes spin{to{transform:rotate(360deg);}}
    @media(max-width:480px){
      .card img{height:160px;}
      .card h3{font-size:13px;}
      .btn{font-size:13px;}
      .grid{gap:8px;}
    }
  </style>
</head>
<body>

<header>
  <h2>ðŸ‘— Yes Fashion Hub</h2>
  <button id="cartBtn" class="cart-btn">ðŸ›’<span id="cartCount" class="cart-count">0</span></button>
</header>

<div class="top-controls">
  <input id="searchBox" placeholder="Search products...">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
  </select>
</div>

<div id="productGrid" class="grid"></div>
<div id="modalRoot"></div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbygSw84ilE06oLMHZRsVD4jxEMvFECccQKl6A80UbkjtNpO_sAwbC_aS1hSjhIghPre/exec";
let products = [];
let cart = JSON.parse(localStorage.getItem('yf_cart')||'[]');
updateCartBadge();

// ==== Fetch Sheet ====
async function fetchSheet(){
  return new Promise((resolve,reject)=>{
    const cb='cb_'+Date.now();
    window[cb]=(d)=>{
      products=d.data||[];
      const cats=[...new Set(products.map(p=>p.Categories))].filter(Boolean);
      document.getElementById('categoryFilter').innerHTML=
        '<option value="All">All</option>'+cats.map(c=>`<option>${c}</option>`).join('');
      renderProducts();
      delete window[cb];
      resolve();
    };
    const s=document.createElement('script');
    s.src=`${SHEET_URL}?callback=${cb}`;
    s.onerror=()=>reject(new Error("Network error"));
    document.body.appendChild(s);
  });
}
fetchSheet();

// ==== Render ====
function renderProducts(){
  const q=document.getElementById('searchBox').value.toLowerCase();
  const cat=document.getElementById('categoryFilter').value;
  const grid=document.getElementById('productGrid');
  grid.innerHTML='';
  const filtered=products.filter(p=>{
    const mq=!q||(p.Pname||'').toLowerCase().includes(q);
    const mc=(cat==='All')||p.Categories===cat;
    return mq&&mc;
  });
  if(filtered.length===0){
    grid.innerHTML="<p style='text-align:center;width:100%;color:#999;'>No products found.</p>";
    return;
  }
  filtered.forEach(p=>{
    const div=document.createElement('div');
    div.className='card';
    const imgs=(p.Pimage||'').split(/[,]+/).filter(Boolean);
    const mainImg=imgs[0]||'';
    div.innerHTML=`
      <img src="${mainImg}" alt="${p.Pname}" loading="lazy">
      <h3>${p.Pname}</h3>
      <p>${p.Pdesc||''}</p>
      <button class='btn' onclick='viewCollection("${p.Psku}")'>View Full Collection</button>
    `;
    grid.appendChild(div);
  });
}
document.getElementById('searchBox').oninput=renderProducts;
document.getElementById('categoryFilter').onchange=renderProducts;

// ==== Navigate to Collection Page ====
function viewCollection(pid){
  window.location.href='collection.html?pid='+encodeURIComponent(pid);
}

// ==== Cart ====
function updateCartBadge(){
  document.getElementById('cartCount').innerText=cart.reduce((a,b)=>a+b.qty,0);
}
</script>

</body>
</html>
