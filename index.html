


<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Yes Fashion Hub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:'Inter',sans-serif;margin:0;background:#f5f5f5;color:#222;}
    header{background:#25D366;color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;}
    .cart-btn{background:#128C7E;border:none;border-radius:50%;width:46px;height:46px;font-size:22px;color:#fff;cursor:pointer;position:relative;}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#ff3b30;color:#fff;border-radius:50%;font-size:12px;padding:3px 7px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;padding:14px;}
    .card{background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);overflow:hidden;transition:transform 0.2s;}
    .card:hover{transform:scale(1.02);}
    .card img{width:100%;height:170px;object-fit:cover;}
    .card h3{margin:8px;font-size:15px;}
    .card p{margin:4px 8px;font-size:13px;color:#555;}
    .btn{background:#25D366;color:#fff;border:none;border-radius:6px;padding:8px 12px;margin:8px;font-weight:600;cursor:pointer;}
    .btn:hover{background:#1eb85c;}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#25D366;color:#fff;padding:10px 16px;border-radius:8px;z-index:9999;}
  </style>
</head>
<body>

<header>
  <h2>ðŸ‘— Yes Fashion Hub</h2>
  <button id="cartBtn" class="cart-btn">ðŸ›’<span id="cartCount" class="cart-count">0</span></button>
</header>

<div style="padding:10px;">
  <input id="searchBox" placeholder="Search products..." style="padding:10px;width:100%;border-radius:8px;border:1px solid #ccc;">
  <select id="categoryFilter" style="margin-top:8px;padding:10px;width:100%;border-radius:8px;border:1px solid #ccc;">
    <option value="All">All Categories</option>
  </select>
</div>

<div id="productGrid" class="grid"></div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbygSw84ilE06oLMHZRsVD4jxEMvFECccQKl6A80UbkjtNpO_sAwbC_aS1hSjhIghPre/exec";  // your Apps Script deployed URL
let products = [];

// ===== Fetch data using JSONP (CORS-free) =====
function fetchSheet(){
  const cb='cb_'+Date.now();
  window[cb]=(res)=>{
    if(!res || !res.data){ alert('No data found'); return; }
    products = res.data;
    const cats=[...new Set(products.map(p=>(p.Categories||p.Category||'').trim()))].filter(Boolean);
    document.getElementById('categoryFilter').innerHTML =
      '<option value="All">All</option>'+cats.map(c=>`<option>${c}</option>`).join('');
    renderProducts();
    delete window[cb];
  };
  const s=document.createElement('script');
  s.src=`${SHEET_URL}?callback=${cb}`;
  s.onerror=()=>alert("Network error â€” please check your Script URL");
  document.body.appendChild(s);
}
fetchSheet();

// ===== Render Products =====
function renderProducts(){
  const q=document.getElementById('searchBox').value.toLowerCase();
  const cat=document.getElementById('categoryFilter').value;
  const grid=document.getElementById('productGrid');
  grid.innerHTML='';

  const filtered=products.filter(p=>{
    const name=(p.Pname || p.pname || p.ProductName || '').toString().toLowerCase();
    const catName=(p.Categories || p.Category || '').toString();
    const mq=!q || name.includes(q);
    const mc=(cat==='All') || catName===cat;
    return mq && mc;
  });

  if(filtered.length===0){
    grid.innerHTML='<p style="text-align:center;width:100%;">No products found</p>';
    return;
  }

  filtered.forEach(p=>{
    const div=document.createElement('div');
    div.className='card';
    const img=((p.Pimage || p.pimage || '').split(/[,]+/)[0] || '').trim();
    div.innerHTML=`
      <img src="${img || 'https://via.placeholder.com/300x300?text=No+Image'}" alt="${p.Pname||'Product'}" onerror="this.src='https://via.placeholder.com/300x300?text=Image+Not+Found';">
      <h3>${p.Pname || p.pname || 'No name'}</h3>
      <p>${p.Pdesc || p.pdesc || ''}</p>
      <p><b>â‚¹${p.Prate || p.prate || 0}</b> ${(String(p.Pgst||p.pgst||'').toLowerCase().includes('inc')?'(Incl. GST)':'')}</p>
    `;
    grid.appendChild(div);
  });
}

document.getElementById('searchBox').oninput=renderProducts;
document.getElementById('categoryFilter').onchange=renderProducts;

// ===== Toast helper =====
function toast(msg){
  const t=document.createElement('div');
  t.className='toast'; t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),1500);
}
</script>
</body>
</html>
