<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YES FASHION HUB</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    background: #fafafa;
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #000, #444);
    color: #fff;
    padding: 12px 0;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 1px;
    position: sticky;
    top: 0; z-index: 1000;
  }
  #controls { display: flex; justify-content: center; gap: 10px; margin: 15px; }
  select, input {
    padding: 8px 10px; border-radius: 6px;
    border: 1px solid #ccc; font-size: 14px;
  }
  #productGrid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px; padding: 20px;
  }
  .card {
    background: #fff; border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    padding: 10px; transition: 0.3s;
  }
  .card:hover { transform: scale(1.02); }
  .card img { width: 100%; height: 240px; object-fit: cover; border-radius: 8px; }
  .card h3 { font-size: 15px; margin: 10px 0 5px; }
  .card p { font-size: 13px; color: #777; }
  .btn {
    background: #000; color: #fff;
    border: none; padding: 7px 12px;
    border-radius: 6px; cursor: pointer; font-size: 13px;
  }
  .btn:hover { background: #222; }
  #cartIcon {
    position: fixed; top: 15px; right: 20px;
    background: #000; color: #fff;
    padding: 10px 14px; border-radius: 50%;
    cursor: pointer; font-weight: bold;
  }
  #cartCount {
    position: absolute; top: -4px; right: -4px;
    background: red; color: #fff; font-size: 10px;
    padding: 2px 5px; border-radius: 50%;
  }
  .modal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex; justify-content: center; align-items: center;
    z-index: 2000;
  }
  .modal-box {
    background: #fff; padding: 20px 25px;
    border-radius: 10px; width: 90%; max-width: 400px;
  }
  .loader {
    border: 4px solid #ccc;
    border-top: 4px solid #000;
    border-radius: 50%; width: 35px; height: 35px;
    margin: 0 auto 15px; animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<header>YES FASHION HUB</header>

<div id="cartIcon">ðŸ›’<span id="cartCount">0</span></div>

<div id="controls">
  <select id="categoryFilter"><option>All</option></select>
  <input type="text" id="searchBox" placeholder="Search products...">
</div>

<div id="productGrid"></div>
<div id="modalRoot"></div>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbz9ETeEM9279GUc0RBPmV0J5vQXfEWGBsksJH3m__ZNaKXe9-ybsBALCkyn8BS2z8Pa/exec";
const DRIVE_UPLOAD_URL = "https://script.google.com/macros/s/AKfycbz9ETeEM9279GUc0RBPmV0J5vQXfEWGBsksJH3m__ZNaKXe9-ybsBALCkyn8BS2z8Pa/exec";

let products = [];
let cart = [];

/** ðŸŸ¢ Fetch Google Sheet Data */
window.addEventListener("message", (event) => {
  if (event.data?.type === "YFH_DATA") {
    products = event.data.data.data;
    const cats = [...new Set(products.map(p => p.Categories))].filter(Boolean);
    document.getElementById('categoryFilter').innerHTML =
      '<option value="All">All</option>' + cats.map(c => `<option>${c}</option>`).join('');
    renderProducts();
  }
});
fetch(SHEET_URL);

/** ðŸŸ¢ Render Products */
function renderProducts() {
  const grid = document.getElementById('productGrid');
  const cat = document.getElementById('categoryFilter').value;
  const search = document.getElementById('searchBox').value.toLowerCase();
  const filtered = products.filter(p =>
    (cat === 'All' || p.Categories === cat) &&
    (!search || (p.Pname && p.Pname.toLowerCase().includes(search)))
  );

  grid.innerHTML = filtered.map(p => {
    const img = (p.Pimage || '').split(',')[0];
    const rate = p.Prate || 0;
    return `
    <div class="card">
      <img src="${img}" alt="${p.Pname}">
      <h3>${p.Pname}</h3>
      <p>â‚¹${rate}</p>
      <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
    </div>`;
  }).join('');
}

document.getElementById('categoryFilter').onchange = renderProducts;
document.getElementById('searchBox').oninput = renderProducts;

/** ðŸŸ¢ Cart System */
function addToCart(p) {
  const ex = cart.find(x => x.Psku === p.Psku);
  if (ex) ex.qty++; else p.qty = 1, cart.push(p);
  document.getElementById('cartCount').textContent = cart.reduce((a,b)=>a+b.qty,0);
  alert(`${p.Pname} added to cart!`);
}

/** ðŸŸ¢ Cart Modal */
document.getElementById('cartIcon').onclick = () => {
  if (!cart.length) return alert('Cart is empty!');
  let html = cart.map((c,i)=>`
    <div style="border-bottom:1px solid #eee;padding:6px 0;">
      ${i+1}. ${c.Pname} â€” â‚¹${c.Prate} Ã— ${c.qty}
    </div>`).join('');
  html += `<div style="text-align:center;margin-top:10px;">
      <button class='btn' onclick='checkout()'>Checkout</button>
    </div>`;
  document.getElementById('modalRoot').innerHTML =
    `<div class='modal'><div class='modal-box'>
      <h3>ðŸ›’ Your Cart</h3>${html}
    </div></div>`;
};

/** ðŸŸ¢ Checkout */
async function checkout(){
  document.getElementById('modalRoot').innerHTML =
    `<div class='modal'><div class='modal-box'>
      <h3>Enter Your Details</h3>
      <input id='uname' placeholder='Full Name'><br><br>
      <input id='uaddr' placeholder='Address'><br><br>
      <input id='ucity' placeholder='City'><br><br>
      <input id='umob' placeholder='Mobile'><br><br>
      <button class='btn' onclick='generatePDF()'>Confirm Order</button>
    </div></div>`;
}

/** ðŸŸ¢ Generate PDF + Upload + WhatsApp */
async function generatePDF(){
  const name=document.getElementById('uname').value.trim(),
        addr=document.getElementById('uaddr').value.trim(),
        city=document.getElementById('ucity').value.trim(),
        mob=document.getElementById('umob').value.trim();
  if(!name||!city||!mob)return alert("Please fill all fields!");

  document.getElementById('modalRoot').innerHTML=
    `<div class='modal'><div class='modal-box'><div class='loader'></div>
      <p>Creating your order PDF...</p></div></div>`;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit: 'pt', format: 'a4' });
  doc.setFontSize(18); doc.text("YES FASHION HUB", 200, 40);
  doc.setFontSize(12);
  doc.text(`Name: ${name}`,40,70);
  doc.text(`Address: ${addr}`,40,85);
  doc.text(`City: ${city}`,40,100);
  doc.text(`Mobile: ${mob}`,40,115);
  doc.line(40,125,550,125);

  let y=145,total=0;
  cart.forEach((c,i)=>{
    const lineTotal=(+c.Prate||0)*c.qty; total+=lineTotal;
    doc.text(`${i+1}. ${c.Pname}`,40,y);
    doc.text(`Qty: ${c.qty}`,400,y);
    doc.text(`â‚¹${c.Prate}`,460,y);
    doc.text(`= â‚¹${lineTotal}`,520,y);
    y+=20;
  });
  doc.line(40,y,550,y); y+=20;
  doc.text(`Grand Total: â‚¹${total}`,400,y);

  const pdfBase64 = btoa(doc.output());
  const res = await fetch(DRIVE_UPLOAD_URL, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ file: pdfBase64, filename:`Order_${Date.now()}.pdf` })
  });
  const data = await res.json();
  if(data.success){
    const msg = `New order from ${name}, ${city}, ${mob}%0A${data.link}`;
    window.open(`https://wa.me/919879118722?text=${msg}`,'_blank');
    cart=[]; document.getElementById('cartCount').textContent='0';
    document.getElementById('modalRoot').innerHTML='';
  }else{
    alert("Upload failed: "+data.error);
  }
}
</script>
</body>
</html>
