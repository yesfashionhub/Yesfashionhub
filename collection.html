<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Yes Fashion Hub - Collection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:'Inter',sans-serif;margin:0;background:#f5f5f5;color:#222;}
    header{background:#25D366;color:#fff;padding:10px 14px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:999;}
    .back-btn{background:#128C7E;color:#fff;border:none;border-radius:6px;padding:8px 12px;cursor:pointer;font-size:14px;}
    .cart-btn{background:#128C7E;border:none;border-radius:50%;width:42px;height:42px;font-size:20px;color:#fff;cursor:pointer;position:relative;}
    .cart-count{position:absolute;top:-5px;right:-5px;background:#ff3b30;color:#fff;border-radius:50%;font-size:12px;padding:2px 6px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;padding:12px;}
    .card{background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);overflow:hidden;transition:transform 0.2s;}
    .card:hover{transform:scale(1.02);}
    .card img{width:100%;height:180px;object-fit:cover;}
    .btn{background:#25D366;color:#fff;border:none;border-radius:6px;padding:8px 12px;margin:6px 0;font-weight:600;cursor:pointer;width:100%;}
    .btn:hover{background:#1eb85c;}
    .modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000;}
    .modal-box{background:#fff;padding:18px;border-radius:10px;width:90%;max-width:400px;max-height:90vh;overflow:auto;}
    .loader{width:50px;height:50px;border:5px solid #ccc;border-top-color:#25D366;border-radius:50%;animation:spin 1s linear infinite;margin:auto;}
    @keyframes spin{to{transform:rotate(360deg);}}
    @media(max-width:480px){
      .card img{height:150px;}
      header h3{font-size:16px;}
      .btn{font-size:14px;}
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>
  <h3 id="prodTitle">Collection</h3>
  <button id="cartBtn" class="cart-btn">üõí<span id="cartCount" class="cart-count">0</span></button>
</header>

<div id="collectionGrid" class="grid"></div>
<div id="modalRoot"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbygSw84ilE06oLMHZRsVD4jxEMvFECccQKl6A80UbkjtNpO_sAwbC_aS1hSjhIghPre/exec";
const DRIVE_UPLOAD_URL = SHEET_URL;
const WHATSAPP_NO = "919978653852";

let products = [];
let cart = JSON.parse(localStorage.getItem('yf_cart')||'[]');
updateCartBadge();

const params = new URLSearchParams(window.location.search);
const pid = params.get('pid');

if(!pid){
  document.getElementById('collectionGrid').innerHTML="<p style='text-align:center;'>Invalid Product!</p>";
}else{
  fetchSheet();
}

async function fetchSheet(){
  return new Promise((resolve,reject)=>{
    const cb='cb_'+Date.now();
    window[cb]=(d)=>{
      products = d.data||[];
      const item = products.find(p=>String(p.Psku).trim()===decodeURIComponent(pid));
      if(!item){
        document.getElementById('collectionGrid').innerHTML="<p style='text-align:center;'>Product not found!</p>";
        return;
      }
      renderCollection(item);
      delete window[cb];
      resolve();
    };
    const s=document.createElement('script');
    s.src=`${SHEET_URL}?callback=${cb}&_=${Date.now()}`;
    s.onerror=()=>reject(new Error("Network error"));
    document.body.appendChild(s);
  });
}

function renderCollection(item){
  document.getElementById('prodTitle').innerText=item.Pname||"Collection";
  const grid=document.getElementById('collectionGrid');
  const imgs=(item.Pimage||'').split(/[,]+/).filter(Boolean);
  const sizes=(item.Psize||'').split(/[,]+/).filter(Boolean);
  grid.innerHTML='';
  imgs.forEach((img)=>{
    const div=document.createElement('div');
    div.className='card';
    div.innerHTML=`
      <img src="${img}" alt="${item.Pname}" loading="lazy">
      <div style="padding:8px;">
        <h4 style="margin:4px 0;">${item.Pname}</h4>
        <p style="margin:4px 0;">‚Çπ${item.Prate}</p>
        ${sizes.length?`<select id="size_${btoa(img)}" style="width:100%;padding:6px;margin:5px 0;">${sizes.map(s=>`<option>${s}</option>`).join('')}</select>`:''}
        <button class="btn" onclick='addToCart(${JSON.stringify({...item,Pimage:img}).replace(/"/g,"&quot;")}, "${btoa(img)}")'>Add to Cart</button>
      </div>`;
    grid.appendChild(div);
  });
}

// === Cart System ===
function addToCart(p,imgKey){
  const sizeSel=document.getElementById('size_'+imgKey);
  const size=sizeSel?sizeSel.value:'';
  const key=p.Pname+'|'+size+'|'+p.Pimage;
  const ex=cart.find(c=>c.key===key);
  if(ex)ex.qty+=1;else cart.push({...p,qty:1,key,Psize:size});
  localStorage.setItem('yf_cart',JSON.stringify(cart));
  updateCartBadge();
  toast('‚úÖ Added to cart');
}
function updateCartBadge(){
  document.getElementById('cartCount').innerText=cart.reduce((a,b)=>a+b.qty,0);
}
function toast(msg){
  const t=document.createElement('div');
  t.textContent=msg;
  Object.assign(t.style,{position:'fixed',bottom:'20px',left:'50%',transform:'translateX(-50%)',background:'#25D366',color:'#fff',padding:'10px 16px',borderRadius:'8px',zIndex:9999});
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),1200);
}

// === Cart Modal ===
document.getElementById('cartBtn').onclick=()=>showCart();
function showCart(){
  const modal=document.createElement('div');
  modal.className='modal';
  const subtotal = cart.reduce((s,i)=>s+(+i.Prate*i.qty),0);
  const gstItems = cart.filter(c=>(c.Pgst||'').toLowerCase().includes('exc'));
  let gstAmount = 0;
  if(gstItems.length){
    gstAmount = subtotal * 0.05; // default 5% gst (you can change rate)
  }
  const total = subtotal + gstAmount;
  const gstNote = gstItems.length ? 
    `<p style='text-align:right;margin:0;'>GST: ‚Çπ${gstAmount.toFixed(2)}</p><p style='text-align:right;font-weight:700;'>Final Total: ‚Çπ${total.toFixed(2)}</p>` :
    `<p style='text-align:right;font-weight:700;margin:5px 0 0;'>Total (Incl. GST): ‚Çπ${subtotal.toFixed(2)}</p>`;
  
  modal.innerHTML=`
  <div class='modal-box'>
    <h3>Your Cart</h3>
    ${cart.length===0?'<p>Cart empty</p>':
      cart.map((c,i)=>`
        <div style='display:flex;align-items:center;margin:6px 0;border-bottom:1px solid #eee;padding:6px 0;'>
          <img src='${c.Pimage}' style='width:50px;height:50px;object-fit:cover;border-radius:6px;margin-right:8px;'>
          <div style='flex:1;'>
            <b>${c.Pname}</b><br>${c.Psize?`Size: ${c.Psize}<br>`:''}‚Çπ${c.Prate} √ó ${c.qty}
          </div>
          <button class='btn' style='padding:4px 8px;font-size:12px;' onclick='removeFromCart(${i})'>‚ùå</button>
        </div>`).join('')}
    ${cart.length?`
      <div style='text-align:right;font-weight:700;margin:10px 0;'>Subtotal: ‚Çπ${subtotal.toFixed(2)}</div>
      ${gstNote}
      <button class='btn' onclick='checkout()'>Checkout</button>`:''}
    <button class='btn' onclick='closeModal()'>Close</button>
  </div>`;
  document.getElementById('modalRoot').innerHTML='';
  document.getElementById('modalRoot').appendChild(modal);
}
function closeModal(){document.getElementById('modalRoot').innerHTML='';}
function removeFromCart(i){cart.splice(i,1);localStorage.setItem('yf_cart',JSON.stringify(cart));updateCartBadge();showCart();}

// === Checkout same as before ===
async function checkout(){ /* same as before, unchanged */ }
function $(id){return document.getElementById(id);}
</script>
</body>
</html>
